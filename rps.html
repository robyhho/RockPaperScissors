<!DOCTYPE html>
<html>
<head>
  <title>js-Tester</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function computerPlay(){
      rndNum = Math.floor(Math.random() * 3) + 1;
      if (rndNum == 1) {
        return "rock"
      }
      else if (rndNum == 2) {
        return "scissors"
      }
      else {
        return "paper"
      }
    }
    function playRound(playerSelection, computerSelection){
      playerSelection = playerSelection.toLowerCase();
      if (playerSelection == "rock" && computerSelection == "paper" ||
       playerSelection == "paper" && computerSelection == "scissors" ||
       playerSelection == "scissors" && computerSelection == "rock") {
       textToDisplay = "You lose, " + computerSelection + " beats " + playerSelection;
       console.log(textToDisplay)
       score = score - 1;
       return textToDisplay
      } else if (playerSelection == computerSelection) {
        textToDisplay = "Draw! You both played " + playerSelection
        console.log(textToDisplay)
        return textToDisplay
      } else {
        textToDisplay = "You Win! Your " + playerSelection + " beats " + computerSelection
        console.log(textToDisplay)
        score = score + 1;
        return textToDisplay
      }
    }
    function game(){
      var i;
      var message = "Rock, Paper or scissors?";
      console.log("hello")
      for (i=0; i<5; i++){
        playerSelect = window.prompt(message);
        computerSelect = computerPlay();
        playRound(playerSelect, computerSelect);
      }
      console.log("Your final score vs the computer is " + score);
    }
    var textToDisplay = ""
    var score = 0;
    game();
  </script>
</body>
</html>
